<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByTech</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <div class="navbar">
        <img src="imgs/logofc.png" alt="" height="75px" class="logofc">
        <h1 class="title1">ByTech</h1>
        <div class="menu-toggle">
            <div class="menu-bar"></div>
            <div class="menu-bar"></div>
            <div class="menu-bar"></div>
        </div>
        <ul class="nav-ul">
            <li class="nav-li"><a href="index.html" class="nav-a">Inicio</a></li>
            <li class="nav-li"><a href="sobre.html" class="nav-a">Sobre</a></li>
            <li class="nav-li"><a href="#" class="nav-a">Sites</a></li>
            <li class="nav-li"><a href="#" class="nav-a">Projetos</a></li>
        </ul>
    </div>
    <div class="container">
        <section class="tools-board">
          <div class="row">
            <label class="title">Shapes</label>
            <ul class="options">
              <li class="option tool" id="rectangle">
                <img src="icons/rectangle.svg" alt="">
                <span>Rectangle</span>
              </li>
              <li class="option tool" id="circle">
                <img src="icons/circle.svg" alt="">
                <span>Circle</span>
              </li>
              <li class="option tool" id="triangle">
                <img src="icons/triangle.svg" alt="">
                <span>Triangle</span>
              </li>
              <li class="option">
                <input type="checkbox" id="fill-color">
                <label for="fill-color">Fill color</label>
              </li>
            </ul>
          </div>
          <div class="row">
            <label class="title">Options</label>
            <ul class="options">
              <li class="option active tool" id="brush">
                <img src="icons/brush.svg" alt="">
                <span>Brush</span>
              </li>
              <li class="option tool" id="eraser">
                <img src="icons/eraser.svg" alt="">
                <span>Eraser</span>
              </li>
              <li class="option">
                <input type="range" id="size-slider" min="1" max="30" value="5">
              </li>
            </ul>
          </div>
          <div class="row colors">
            <label class="title">Colors</label>
            <ul class="options">
              <li class="option"></li>
              <li class="option selected"></li>
              <li class="option"></li>
              <li class="option"></li>
              <li class="option">
                <input type="color" id="color-picker" value="#4A98F7">
              </li>
            </ul>
          </div>
          <div class="row buttons">
            <button class="clear-canvas">Clear Canvas</button>
            <button class="save-img">Save As Image</button>
          </div>
        </section>
        <section class="drawing-board">
          <canvas></canvas>
        </section>
      </div>
    
    <footer class="footer">
        <address class="address">
          <address class="address">Social Media:</address>
          <ul class="footer-ul">
            <li class="footer-li"><a href="#" class="footer-a">Instagram</a></li>
            <li class="footer-li"><a href="#" class="footer-a">Twitter</a></li>
            <li class="footer-li"><a href="#" class="footer-a">Youtube</a></li>
           
          </ul>
          </address>
          <H3>"Turn <em>bixo"</em></H3>
          <h3>&copy; ByTech Company Ltda - Todos os direitos reservados.</h1>

    </footer>
    <script src="index.js"></script>
</body>
</html>
